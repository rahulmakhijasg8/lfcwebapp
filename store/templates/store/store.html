{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
     {% for products in product %}
     <div class="col-lg-4">
          <img class="thumbnail" src="{{products.images.url}}">
          <div class="box-element product">
               <h6><strong> {{products.name}}</strong></h6>
               <hr>
               <a href="#"><button data-product="{{products.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart"> Add to Cart</button></a>
               <a class="btn btn-outline-success"  href="#">View</a>
               <h4 style="display: inline-block; float: right;">{{products.price}}</h4>
          </div>
     </div>
     {% endfor %}
</div>
{% endblock content %}
